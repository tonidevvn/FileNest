{% extends "base_blank.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-6 text-center">Sign Up</h1>
        {% if error %}
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">Username:</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Email:</label>
                <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Password:</label>
                <input type="password" name="password1" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Confirm Password:</label>
                <input type="password" name="password2" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 cursor-pointer rounded hover:bg-blue-700">Sign Up</button>
        </form>
        <p class="text-center text-sm mt-4">Already have an account? 
            <a href="{% url 'upload:login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
